<div class="article {% if forloop.first %}first-article{% endif %}">
    {% if article.image_url %}
    <img src="{{article.image_url}}" width="64px"/>
    {% else %}
    <img src="{{STATIC_URL}}images/news2.png" width="64px"/>
    {%endif%}
    <div class="article-content">
        <span><a target="_blank" href="{{article.link}}">{{article.title}}</a></span>
        <br/>
        {{article.content}}
        <br/>
        <div class="article-footer">
            {{article.date}} |
            <a target="_blank" href="{{article.link}}">{{article.source}}</a>
            <div class="related-link-ie">| <a target="_blank" href="{% url related article.hash_key %}">View Related</a></div>
        </div>
    </div>
    <div class="overlay">
        <a class="goto" target="_blank" href="{{article.link}}">{{article.source}}</a>
        <a class="related-button" target="_blank" href="{% url related article.hash_key %}">View Related</a>
    </div>
    <br style="clear:both"/>
</div>
