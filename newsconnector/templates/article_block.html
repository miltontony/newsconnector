<article {% if forloop.first %}class="first-article"{% endif %}>
    <a target="_blank" href="/related/{{section_index}}/{{article.pk}}/"><span>{{article.title}}</span></a>
    {% if article.image_url %}<img src="{{article.image_url}}" width="64px"/>{%endif%}
    <article-content>{{article.content}}</article-content>
    <article-footer>
        {{article.date|date:"D, d M H:m"}} | 
        <a target="_blank" href="{{article.link}}">{{article.source}}</a>
        <br style="clear:both"/>
    </article-footer>
</article>
