<html lang="en">
<head>
<title>Home :: News Connector</title>
<style>
#date-slider{
	position: absolute;
    top: 30px;
	width: 350px;
}

#date-slider-bg{
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height:80px;
}

body{
	background: #000;
	font-family: "Helvetica Neue", Helvetica, sans-serif;
	font-size: 12px;
}

#keys{
	position: absolute;
	top: 85px;
	left: 300px;
	width: 75%;
	color: #fff;
}

#keys ul li{
	cursor: pointer;
}
	
.search-filter{
	position: absolute;
	top: 22px;
	right: 10px;
}
#filter{
	position: relative;
}
	
#loading{
	color: white;
	text-align: center;
	top: 200px;
	position: absolute;
	left: 400px;
}
	
#footer{
	width: 99%;
	bottom: 10;
	color: #fff;
	position: absolute;
	font-family: 'Century Gothic', 'AppleGothic', sans-serif;
	text-align: center;
	font-size: 30px;
}
	
#footer-sites{
	width: 99%;
	bottom: 0;
	color: #fff;
	position: absolute;
	font-family: 'Century Gothic', 'AppleGothic', sans-serif;
	text-align: center;
	font-size: 10px;
	border-top: 1px solid #fff;
}
#footer-sites a{
	color: #fff;
	text-decoration: none;
}
	
#cat-nav{
	position: absolute;
	top: 2px;
	right: 10px
}
</style>

<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/style.css" />
<!-- JIT Library File -->
<script language="javascript" type="text/javascript" src="{{STATIC_URL}}scripts/jit-yc.js"></script>
<script language="javascript" type="text/javascript" src="{{STATIC_URL}}scripts/jquery/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="{{STATIC_URL}}scripts/jquery/jquery.ui.1.8.min.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}scripts/jQRangeSlider-min.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}scripts/jQDateRangeSlider-min.js"></script>

<script type="text/javascript" src="{{STATIC_URL}}scripts/jquery.tagcloud.min.js "></script>
<!-- Example File -->
<script language="javascript" type="text/javascript" src="{{STATIC_URL}}scripts/graph.js"></script>
<script language="javascript" type="text/javascript" src="{{STATIC_URL}}scripts/date.js"></script>
</head>
<body>
<div class="container">
<div id="keys">
</div>
<div id="date-slider-bg"></div>
<div id="date-slider-cont"><div id="date-slider"></div></div>
<div class="search-filter">
	<input type="search" name="filter" id="filter" autofocus placeholder="Keyword Filter..."/>
</div>
<div id="cat-nav">
	<a href="{% url index %}" id="cat-news">News</a>
	<a href="{% url sports %}" id="cat-sports">Sports</a>
	<a href="{% url finance %}" id="cat-finance">Finance</a>
	<a href="{% url entertainment %}" id="cat-entertainment">Entertainment</a>
</div>
</body>
<!-- Codrops top bar -->
<section class="ac-container" id="article-details">
	<div class="h1"><label>{{title}} <br/><small>{{latest.0.date|date:"D, d M H:m"}}</small></label></div>
{% for a in latest %}
	<div>
		<input id="ac-{{a.pk}}" name="accordion-1" type="radio"/>
		<label for="ac-{{a.pk}}">{{a.title}}</label>
		<article class="ac-small">
			<p>[{{a.source}}] - {{a.date|date:"D, d M H:m"}}<br/>
				{{a.content}}
				<a target="_blank" href="{{a.link}}">more...</a>
			</p>
		</article>
	</div>
{% endfor %}
</section>
</div>
<div id="footer">NEWS CONNECTOR</div>
<div id="footer-sites">
| 
{% for site in sites %}
<a target="_blank" href="{{site.site}}">{{site.name}}</a> | 
{% endfor %}
</div>
</body>
<script type="text/javascript">
var delay = (function(){
  var timer = 0;
  return function(callback, ms){
    clearTimeout (timer);
    timer = setTimeout(callback, ms);
  };
})();

$(document).ready(function(){
	var min_date = new Date({{min_date.year}},{{min_date.month|add:"-1"}},{{min_date.day}});
    var default_min_date = new Date({{default_min_date.year}},{{default_min_date.month|add:"-1"}},{{default_min_date.day}});
	init(min_date, default_min_date, '/data{{request.path}}');
});	
</script>
</html>
