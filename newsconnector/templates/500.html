<!DOCTYPE html>
<html lang="en">
<head>
<meta name="description" lang="en-us" content="NewsWorld - South Africa's biggest online news resource!"/>
<title>::News World::</title>
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/new_style.css" rel="stylesheet">
<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
<script language="javascript" type="text/javascript" src="/static/scripts/jquery/jquery.1.7.min.js"></script>
<script src="/static/scripts/bootstrap.min.js"></script>
<script language="javascript" type="text/javascript" src="/static/scripts/date.js"></script>
<script language="javascript" type="text/javascript" src="/static/scripts/jquery.infinitescroll.js"></script>
<script language="javascript" type="text/javascript" src="/static/scripts/newsworld.js"></script>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-31516824-1']);
  _gaq.push(['_setDomainName', 'newsworld.co.za']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</head>
<body>
<!-- Navbar
================================================== -->
<div class="navbar navbar-fixed-top">
<div class="navbar-inner">
<div class="container">
   <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
     <span class="icon-bar"></span>
     <span class="icon-bar"></span>
     <span class="icon-bar"></span>
   </a>
   <a class="brand" href="{% url index %}">NewsWorld</a>
    <form class="navbar-search pull-right" action="{% url search %}">
      <div class="input-append">
        <input placeholder="Search.." name="q" type="text" class="span2 search-query" value="{{q}}"/>
      </div>
    </form>
</div>
</div>
</div>

<div class="container">
    <br/>
    <br/>
<section>
<div class="row">
<div class="span6">
    <h4 class="well well-small">Error 500</h4>
    <p>Oops! This is embarassing..</p>
    <p>We've encountered an error. Please return to the <a href="{% url index %}">Home page</a> and try again</p>
</div>
</div>
<div class="clearfix"></div>
</section>
</div>
</body>
</html>
