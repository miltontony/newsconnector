<div class="featured-articles">
    <h1><text>Featured</text></h1>
    {% for k in keywords %}
    {% with a=k.article_set.all.0 %}
    <div class="featured-article">
        <h2>{{forloop.counter}}</h2>
        <a class="img" target="_blank" href="/related/{{section_index}}/{{a.id}}/">
            {% if a.image_url %}
            <img src="{{a.image_url}}" width="58px"/>
            {% else %}
            <img src="/static/images/news2.png" width="55px"/>
            {% endif %}
        </a>
        <div>
        <a target="_blank" href="/related/{{section_index}}/{{a.id}}/">{{ a.title }}</a>
        <br/>
        <ul>
        {% for s in k.article_set.all %}
        <li>
        <small><a target="_blank" href="/related/{{section_index}}/{{s.id}}/">{{s.title}}</a></small>
        </li>
        {% endfor %}
        </ul>
        </div>
        <br style="display:block; clear:both"/>
    </div>
    {% endwith %}
    {% endfor %}
</div>
