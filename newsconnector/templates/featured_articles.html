<div class="featured-articles">
    <h1><text>Trending Today</text></h1>
    {% for x in articles %}
    {% with related=x.articles %}
    <div class="featured-article">
        <h2 style="text-transform:capitalize"><label>{{x.keyword}}</label>
            {% if a.image_url %}
            <img src="{{related.0.image_url}}" height="58px"/>
            {% else %}
            <img src="/static/images/news2.png" height="58px"/>
            {% endif %}
            </h2>
            <br style="clear:both"/>
        <div class="main">
            {{ related.0.content }}
            <br/>
            <br/>
            <small>
            <a target="_blank" href="{{related.0.link}}">Full story...</a> | {{related.0.source}}
            </small>
        </div>
        <div class="related">
        <ul>
        {% for s in related %}
        <li>
        <a target="_blank" href="{{s.link}}">{{s.title}}</a>
        </li>
        {% endfor %}
        </ul>
        </div>
    </div>
    {% endwith %}
    {% endfor %}
    <br style="display:block; clear:both"/>
</div>
<br style="clear:both"/>
