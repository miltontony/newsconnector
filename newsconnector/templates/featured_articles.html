<div class="span6 featured-articles">
    <h4 class="well well-small">Trending Today</h4>
    {% for x in articles %}
    {% with related=x.articles %}

    <div class="row">
    <div class="box span6">
    <div class="box-header well">
        <h2 style="text-transform:capitalize">{{x.keyword}}</h2>
    </div>
    <div class="box-content">
        <div class="span3">
        <ul>
        {% for s in related %}
        {% if not s == related.0 %}
        <li><a target="_blank" href="{{s.link}}">{{s.title}}</a></li>
        {% endif %}
        {% endfor %}
        </ul>
        </div>
        <div style="margin-left: 5px;" class="span3">
            <h4 class="media-heading">{{related.0.title}}</h4>
            {{ related.0.content }}
            <br/>
            <small>
            <a target="_blank" href="{{related.0.link}}">Full story...</a> | {{related.0.source}}
            </small>
        </div>
    </div>
    </div>
    </div>
    {% endwith %}
    {% endfor %}
</div>
